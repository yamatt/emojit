<!DOCTYPE html>
<html>
  <head>
    <title>Animate</title>
  </head>
  <body>
    <h1>Upload Image</h1>
    <h2>Rainbow</h2>
    <form
      action="http://localhost:8000/rainbow"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="image">Image:</label>
      <input type="file" name="image" placeholder="Image..." />
      <button type="submit">Get Animation</button>
    </form>
    <h2>Siren</h2>
    <form
      action="http://localhost:8000/siren"
      method="post"

    >
      <label for="image">Image:</label>
      <input type="file" name="image" placeholder="Image..." />
      <button type="submit">Get Animation</button>
    </form>
    <h2>Rotate</h2>
    <form
      action="http://localhost:8000/rotate"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="image">Image:</label>
      <input type="file" name="image" placeholder="Image..." />
      <button type="submit">Get Animation</button>
    </form>
  </body>
</html>
